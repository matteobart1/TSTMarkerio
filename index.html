<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        /* Add your CSS styles here */
        .container {
            display: flex;
        }
        .left-div, .right-div {
            flex: 1;
            padding: 20px;
        }
        .left-div {
            background-color: #f0f0f0;
        }
        .right-div {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left-div">
        <h2>Left Div</h2>
        <p>This is the content of the left div.</p>
    </div>
    <div class="right-div">
        <h2>Right Div</h2>
        <p>This is the content of the right div.</p>
    </div>
</div>

</body>
</html>
